{% load static %}
<button class="icon nav-open-btn">
    <svg class="icon">
        <use href="{% static 'assets/icon-sprite.svg' %}#menu-hamburger" />
    </svg>
</button>

<!-- NAVBAR STARTS -->
<nav>
    <!-- class="visible" -->

        </header>

        <!-- Navbar Content STARTS -->
        <section class="nav-content">
            <!-- User Info and Edit profile link -->
            <menu>
                <a class="menu-item user-info" href="{% url 'edit-profile' %}">

                    <div>
                        <p class="user-info-full-name">{{request.user.name}}</p>
                        <b class="user-info-email subtitle gradient-primary">{{request.user}}</b>
                    </div>
                </a>
            </menu>

            <!-- Pages options -->
            <menu>
                <!-- Home -->
                <a href="{% url 'index' %}" class="menu-item active">
                    <svg class="icon">
                        <use href="{% static 'assets/icon-sprite.svg' %}#pages-home" />
                    </svg>

                    <span class="badge"></span>
                </a>
                <!-- Bills -->
                <a href="#" class="menu-item">
                    <svg class="icon">
                        <use href="{% static 'assets/icon-sprite.svg' %}#pages-bills" />
                    </svg>
                    Bills
                    <span class="badge"></span>
                </a>
                <!-- Stocks -->
                <div class="menu-item has-submenu">
                    <svg class="icon">
                        <use href="{% static 'assets/icon-sprite.svg' %}#pages-stocks" />
                    </svg>
                    Stocks
                    <span class="badge"></span>
                    <svg class="icon chevron">
                        <use href="{% static 'assets/icon-sprite.svg' %}#chevron-down" />
                    </svg>
                </div>
                <menu class="submenu">
                    <a href="#" class="menu-item">Stock History</a>
                    <a href="{% url 'add-stock' %}" class="menu-item">Add New Stocks</a>
                </menu>
                <!-- Insights -->
                <div class="menu-item has-submenu">
                    <svg class="icon">
                        <use href="{% static 'assets/icon-sprite.svg' %}#pages-insights" />
                    </svg>
                    Insights
                    <span class="badge"></span>
                    <svg class="icon chevron">
                        <use href="{% static 'assets/icon-sprite.svg' %}#chevron-down" />
                    </svg>
                </div>
                <menu class="submenu">
                    <a href="#" class="menu-item">Sales</a>
                    <a href="#" class="menu-item">Purchases</a>
                </menu>
                <!-- Patients -->
                <a href="#" class="menu-item">
                    <svg class="icon">
                        <use href="{% static 'assets/icon-sprite.svg' %}#pages-patients" />
                    </svg>
                    Patients
                    <span class="badge"></span>
                </a>
            </menu>

        </section>
        <!-- Navbar Content ENDS -->

        <footer>
            <menu>
                <button class="icon negative">
                    <a href="{% url 'logout' %}">
                        <svg class="icon">
                            <use href="{% static 'assets/icon-sprite.svg' %}#pages-logout" />

                    </a>
                </button>
                <a href="#" class="menu-item">
                    <svg class="icon">
                        <use href="{% static 'assets/icon-sprite.svg' %}#pages-settings" />

            <b class="fs-200">
