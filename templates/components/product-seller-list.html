{% load static %}
<div class="drop-down-menu" id="product_seller_list">
    <ul class="drop-down-menu-body">
        <p class="not-found">No such seller found. <button type="button" class="text"
                onclick="document.getElementById('add_new_seller_btn')?.click();">Add New Seller</button></p>
        {% for seller in sellers %}

        <li>{{seller}}</li>

        {% endfor %}
    </ul>
</div>
