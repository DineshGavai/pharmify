<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Stock</title>

</head>

<body>

    <h1>Addd Stock</h1>

    <form action="{% url 'add-stock' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label for="">{{field.label }}</label>
            {{field}}
        </div>

        {% endfor %}
        <button type="submit">Submit</button>
    </form>


</body>

</html>
